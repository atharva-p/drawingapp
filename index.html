<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="./style.css">


    <title>Drawing app</title>
</head>

<body>
    <div id="header" class="flex">
        <div id="title">
            <h2 style="color: green;"> Drawing app </h2>
        </div>
        <div id="tools" class="inline-flex">
            <div class="pallette inline-flex">
                <div id="color-selector-red" class="color-selector red" selector="false" style="background-color: red;">
                </div>
                <div id="color-selector-green" class="color-selector green" selector="false"
                    style="background-color: green;"> </div>
                <div id="color-selector-blue" class="color-selector blue" selector="false"
                    style="background-color: blue;"> </div>
                <div id="color-selector-black" class="color-selector black" selector="true"
                    style="background-color: black;"> </div>
                <div id="color-selector-brown" class="color-selector brown" selector="true"
                    style="background-color: brown;"> </div>
            </div>
            <div>
                <div id="erase"> Erase </div>
            </div>
        </div>
    </div>
    <canvas id="canvas">

    </canvas>
    <script src="./script.js"> </script>
</body>

</html>
